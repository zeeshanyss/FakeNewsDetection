<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.4/build/player/lottie.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-6">

  <!-- Animated Header -->
  <h1 id="typing-text" class="text-4xl md:text-6xl font-bold text-center mb-6"></h1>

  <!-- Lottie Animation -->
  <div id="lottie-container" class="w-80 h-80"></div>

  <!-- Input Form -->
  <form id="newsForm" class="w-full max-w-lg bg-white/10 rounded-2xl p-6 shadow-xl backdrop-blur-md">
    <label for="url" class="block text-lg mb-2">Enter News URL:</label>
    <input type="text" id="url" name="url" class="w-full p-3 rounded-lg text-black" required>
    <button type="submit" class="mt-4 w-full bg-purple-600 hover:bg-purple-700 p-3 rounded-xl shadow-lg">Check News</button>
  </form>

  <!-- Result Box -->
  <div id="result" class="mt-6 text-lg font-semibold"></div>

  <script>
    // Typing Animation
    const message = "üîç Detecting Fake News in Real Time...";
    let i = 0;
    function typing() {
      if (i < message.length) {
        document.getElementById("typing-text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typing, 100);
      }
    }
    typing();

    // Lottie Animation
    var animation = lottie.loadAnimation({
      container: document.getElementById("lottie-container"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json" // AI scanner animation
    });

    // Handle Form Submit with Animation
    document.getElementById("newsForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      document.getElementById("result").innerHTML = "‚è≥ Scanning news...";
      const url = document.getElementById("url").value;

      const response = await fetch("/check", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "url=" + encodeURIComponent(url)
      });

      const data = await response.json();
      if (data.status === "success") {
        document.getElementById("result").innerHTML =
          `<div class="p-4 rounded-xl ${data.result === 'Real' ? 'bg-green-600' : 'bg-red-600'}">
            <h2 class="text-xl font-bold">${data.title}</h2>
            <p>Result: ${data.result}</p>
            <p>Confidence: ${data.confidence}%</p>
          </div>`;
      } else {
        document.getElementById("result").innerHTML = `<p class="text-red-400">‚ùå ${data.message}</p>`;
      }
    });
  </script>
</body>
</html>
